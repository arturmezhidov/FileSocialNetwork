<div ng-controller="facultyController" class="container">

    <h1 class="h-faculty">
        <span><span class="glyphicon glyphicon-education"></span> Факультеты <span ng-show="accountState.isAdmin" class="glyphicon glyphicon-pencil edit" title="Редактировать"></span></span>
    </h1>

	<div class="c-facultiy-list">

		<ul class="facultiy-list">
			<li ng-repeat="faculty in faculties">
				<p ng-click="select(faculty)">{{faculty.Title}}</p>
			</li>
		</ul>

	</div>

</div>
