<div ng-controller="departmentController" class="container">

	<div class="row">
		<div class="col-md-6">
			<h1 class="h-department">
				<span class="glyphicon glyphicon-briefcase"></span> Кафедры <span ng-show="accountState.isAdmin" class="glyphicon glyphicon-pencil edit" title="Редактировать"></span>
			</h1>
		</div>
		<div class="col-md-6">
			<select ng-model="faculties.select" ng-options="faculty.Title for faculty in faculties.items" class="faculty-select-list">
				<!--<option value="">Выберите факультет</option>-->
			</select>
		</div>
	</div>

	<ul class="department-list">
		<li ng-repeat="dep in faculties.select.Departments" ng-click="select(dep)">
			<p class="h-speciality">{{dep.Title}}</p>
			<ul ng-repeat="spec in dep.Specialities" class="speciality-list">
				<li>{{spec.Number}} {{spec.Title}}</li>
			</ul>
		</li>
	</ul>

</div>
