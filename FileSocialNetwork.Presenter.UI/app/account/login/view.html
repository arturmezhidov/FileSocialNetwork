<div class="c-register">
	<div class="container">
		<div>
			<h2>
				<span class="glyphicon glyphicon-user"></span> Вход
			</h2>
		</div>
		<div>
			<form class="form-horizontal form-register" role="form">
				<div class="form-group">
					<label for="login-username" class="col-sm-4 control-label">Логин</label>
					<div class="col-sm-4">
						<input ng-model="username" class="form-control" id="login-username" placeholder="Логин">
					</div>
				</div>
				<div class="form-group">
					<label for="login-pass" class="col-sm-4 control-label">Пароль</label>
					<div class="col-sm-4">
						<input type="password" ng-model="password" class="form-control" id="login-pass" placeholder="Пароль">
					</div>
				</div>
			</form>
		</div>
		<div class="row" ng-show="error">
			<div class="col-sm-offset-4 col-sm-4">
				<p class="error">{{errorMessage}}</p>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4">
				<button ng-click="login()" type="button" class="btn btn-primary"> Войти </button>
			</div>
		</div>
		<br />
	</div>
</div>
